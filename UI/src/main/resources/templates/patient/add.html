<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Patients</title>
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="create-update-form-container">
		<h2>Add New Patient</h2>
    <!-- All the variables we work with come from model within the Controller. -->
    <form th:action="@{/patient/add}" th:object="${patient}" method="post">
        <div class="form-group">
          <label for="formGroupExampleInput">First name</label>
          <input type="text" name="firstName" class="form-control" placeholder="First name">
          <div th:if="${firstName}">
            <p th:text="${firstName}"  style="color: rgb(206, 37, 37)"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Last name</label>
          <input type="text" name="lastName" class="form-control" placeholder="Last name">
          <div th:if="${lastName}">
            <p th:text="${lastName}"  style="color: rgb(206, 37, 37)"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Date of birth</label>
          <input type="date" name="birthdate" class="form-control" placeholder="Date of birth">
          <div th:if="${birthdate}">
            <p th:text="${birthdate}"  style="color: rgb(206, 37, 37)"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Sex</label>
          <select class="form-control" name="sex">
            <option th:value="'M'" th:text="Male"></option>
            <option th:value="'F'" th:text="Female"></option>
        </select>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Address</label>
          <input type="text" name="address" class="form-control" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Phone</label>
          <input type="text" name="phone" class="form-control" placeholder="Phone">
        </div>
        <a class="btn btn-danger" href="/patient/list" role="button">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Patient</button>
    </form>
</div>
</body>
</html>
